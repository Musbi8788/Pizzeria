{% extends "pizzas/base.html" %}

{% block content %}
    <h1>Pizzas:</h1>
    <ul>
        {% for pizza in pizzas %}
            <li><a href="{% url 'pizzas:pizza' pizza.id %}">{{ pizza }}</a> </li>
        {% empty %}
            <li>No pizza is available here yet.</li>
        {% endfor %}
    </ul>
{% endblock %}
